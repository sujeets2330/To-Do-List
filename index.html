<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#062e3f" />
  <meta name="description" content="A dynamic and aesthetic To-Do List WebApp." />
  
  <title>Sujeet  To-Do</title>
  <link rel="shortcut icon" type="image/png" href="./thin-line-user-icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/main.css" />
  <link rel="stylesheet" href="CSS/corner.css" />
</head>

<body>
  <div id="header">
    <div class="flexrow-container">
      <div class="standard-theme theme-selector"></div>
      <div class="light-theme theme-selector"></div>
      <div class="darker-theme theme-selector"></div>
    </div>
    <h1 id="title">Let's Do... <div id="border"></div></h1>
  </div>

  <div id="form">
    <form>
      <input class="todo-input" type="text" placeholder="Add a task." />
      <button class="todo-btn" type="submit">Amazing! ðŸ˜Š I Got that..</button>
    </form>
  </div>

  <div class="version">
    <div class="demo version-section">
      <a href="https://github.com/sujeets2330/To-Do-List" class="github-corner">
        <!-- GitHub SVG omitted for brevity -->
      </a>
    </div>
  </div>

  <div>
    <p><span id="datetime"></span></p>
  </div>

  <div id="myUnOrdList">
    <ul class="todo-list"></ul>
  </div>

  <!-- JS Scripts -->
  <script src="JS/time.js" defer></script>
  <script src="JS/main.js" defer></script>
</body>
</html>
